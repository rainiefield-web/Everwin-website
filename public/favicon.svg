<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <g transform="translate(40, 40) rotate(45)">
    <!-- Left Loop (Green) -->
    <path d="M -13 -13 L -22 -13 A 12 12 0 0 0 -22 13 L -13 13" fill="none" stroke="#8CC63F" stroke-width="11" stroke-linecap="round" />
    <!-- Right Loop (Green) -->
    <path d="M 13 -13 L 22 -13 A 12 12 0 0 1 22 13 L 13 13" fill="none" stroke="#8CC63F" stroke-width="11" stroke-linecap="round" />
    <!-- Top Loop (Dark Blue) -->
    <path d="M -13 -13 L -13 -22 A 12 12 0 0 1 13 -22 L 13 -13" fill="none" stroke="#006996" stroke-width="11" stroke-linecap="round" />
    <!-- Bottom Loop (Light Blue) -->
    <path d="M -13 13 L -13 22 A 12 12 0 0 0 13 22 L 13 13" fill="none" stroke="#009DDC" stroke-width="11" stroke-linecap="round" />
    
    <!-- Weave Patches for Over/Under Effect -->
    <!-- Green Right over Blue Top -->
    <path d="M 13 -18 L 13 -8" fill="none" stroke="#8CC63F" stroke-width="11" stroke-linecap="butt" />
    <!-- Green Left over Cyan Bottom -->
    <path d="M -13 8 L -13 18" fill="none" stroke="#8CC63F" stroke-width="11" stroke-linecap="butt" />
  </g>
</svg>